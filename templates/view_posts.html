{{define "content"}}
<div class="container mt-5">
    <h1>ブログ投稿一覧</h1>
    {{range .Posts}}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{.Title}}</h2>
                <p class="card-text">{{.Content}}</p>
                <a href="/edit-post?id={{.Id}}">編集</a>
            </div>
        </div>
    {{end}}
</div>
{{end}}
